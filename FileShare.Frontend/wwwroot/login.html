<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход — FileShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex vh-100 justify-content-center align-items-center">

    <div class="card p-4 shadow" style="width: 320px;">
        <h2 class="mb-4 text-center">Вход</h2>
        <div id="login-message" class="alert d-none" role="alert"></div>
        <form id="login-form" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="Введите email" id="email" class="form-control" required maxlength="100"/>
                <div class="invalid-feedback">Пожалуйста, введите корректный email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" placeholder="Введите пароль" id="password" class="form-control" required maxlength="100"/>
                <div class="invalid-feedback">Введите пароль.</div>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100">Войти</button>
        </form>
        <p class="mt-3 text-center">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
